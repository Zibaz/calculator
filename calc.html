<script>
  var num1 = parseInt (prompt("первое значение:"));
  var option = prompt("Знак операции:");
  var num2 = parseInt (prompt("второе значение:"));
  var res;
  switch(option) {
  case "+":
      res = num1 + num2;
  break;
  case "-":
      res = num1 - num2;
  break;
  case "*":
      res = num1 * num2;
  break;
  case "/":
      res = num1/num2;
  break;
  }
  document.write(res)
  </script>
